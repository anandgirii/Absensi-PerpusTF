<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
</head>
<body>

{% include "navbar.html" %}

<section class="py-1">
    <div class="row mt-5">
        <div class="col-lg-8 offset-lg-2">
            <h3>Edit Pegawai</h3>
            <hr>
            <form class="form" method="post" action="/editprsn_submit">
                <div class="form-group row">
                    <label for="txtnbr" class="col-sm-2 col-form-label">Person Id</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="txtnbr" name="txtnbr" value="{{ data[0] }}" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="txtname" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-8">

                        <input type="text" class="form-control" id="txtname"  name="txtname" value="{{ data[1] }}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtnim" class="col-sm-2 col-form-label">NIM</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="txtnim" name="txtnim" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-8">
                        <input type="submit" class="btn btn-primary btn-lg" value="Next">
                        <a href="/" type="button" class="btn btn-warning btn-lg"><b>Back</b></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

</body>
</html>
